<html>
<head>
<title>Colors</title>
</head>
<body style="margin: 0">

<canvas onclick="colorCycle();" id="canvas"></canvas>
<script>
 var canvas = document.getElementById('canvas')
 canvas.width = document.body.clientWidth;
 canvas.height = document.body.clientHeight;
 var ctx = canvas.getContext("2d");

 ctx.font = "64px Sans-Serif";
 ctx.fillText("CLICK FOR COLORS", (document.body.clientWidth / 4), (document.body.clientWidth / 4 ));

 function randColor() {

  return Math.floor(Math.random() * (255));

 }

    function honk(){
        var audio = document.createElement("audio");
        audio.src = "truck.mp3";
        audio.addEventListener("ended", function () {
            document.removeChild(this);
        }, false);
        audio.play();   
    }

 function colorCycle() {
	var randone = randColor();
	var randtwo = randColor();
	var randthree = randColor();
	ctx.fillStyle = "rgb(" + randone + "," + randtwo + "," + randthree + ")";
	console.log("rgb(" + randone + "," + randtwo + "," + randthree + ")");
	ctx.fillRect(0,0,document.body.clientWidth, document.body.clientHeight);
	honk();
  }
</script>
</body>
</html>
